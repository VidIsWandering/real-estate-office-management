services:
  # ==========================================================================
  # 1. Database (PostgreSQL)
  # ==========================================================================
  db:
    image: postgres:15-alpine
    container_name: se100-db
    ports:
      - "${DB_EXTERNAL_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-devuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
      POSTGRES_DB: ${DB_NAME:-se100_dev_db}
    volumes:
      # Persist data
      - postgres_data:/var/lib/postgresql/data
      # Auto-init database với script.sql khi lần đầu khởi động
      - ./backend/script.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - se100-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-devuser} -d ${DB_NAME:-se100_dev_db}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================================================
  # 2. Backend (Node.js/Express)
  # ==========================================================================
  backend:
    container_name: se100-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-builder}
    ports:
      - "${BACKEND_PORT:-8081}:8080"
    env_file:
      - ./backend/.env
    environment:
      # Override DB connection để trỏ đến container 'db'
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-devuser}
      DB_PASSWORD: ${DB_PASSWORD:-devpassword}
      DB_NAME: ${DB_NAME:-se100_dev_db}
      NODE_ENV: ${NODE_ENV:-development}
    volumes:
      # Mount source code (hot-reload)
      - ./backend/src:/app/src:ro
      - ./backend/package.json:/app/package.json:ro
      # Exclude node_modules
      - /app/node_modules
    networks:
      - se100-network
    depends_on:
      db:
        condition: service_healthy
    command: npm run dev
    restart: unless-stopped

  # ==========================================================================
  # 3. Frontend (Next.js) - Development mode with hot-reload
  # ==========================================================================
  frontend:
    container_name: se100-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev # Use development stage
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:${BACKEND_PORT:-8081}/api/v1
    volumes:
      # Mount source for hot-reload
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      # Exclude node_modules
      - /app/node_modules
      - /app/.next
    networks:
      - se100-network
    depends_on:
      - backend
    profiles:
      - full # Only runs with: docker-compose --profile full up
    restart: unless-stopped

  # ==========================================================================
  # 4. Adminer - Lightweight Database GUI (alternative to pgAdmin)
  # ==========================================================================
  adminer:
    image: adminer:latest
    container_name: se100-adminer
    ports:
      - "${ADMINER_PORT:-8082}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: nette
    networks:
      - se100-network
    depends_on:
      - db
    profiles:
      - tools # Only runs with: docker-compose --profile tools up

# ==========================================================================
# Networks & Volumes
# ==========================================================================
networks:
  se100-network:
    driver: bridge

volumes:
  postgres_data:
